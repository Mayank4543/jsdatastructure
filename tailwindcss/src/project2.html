<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <nav class="bg-white shadow-md px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="text-2xl text-blue-500 font-bold">My Logo</div>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex font-medium gap-6">
                <li><a href="#" class="text-blue-500 text-xl">Home</a></li>
                <li><a href="#" class="text-blue-500 text-xl">About</a></li>
                <li><a href="#" class="text-blue-500 text-xl">Services</a></li>
                <li><a href="#" class="text-blue-500 text-xl">Contact</a></li>
            </ul>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button class="text-blue-500 text-3xl" id="menu-button">
                    &#9776;
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden ">
            <ul class="flex flex-col mt-4 gap-4">
                <li><a href="#" class="text-blue-500 text-xl">Home</a></li>
                <li><a href="#" class="text-blue-500 text-xl">About</a></li>
                <li><a href="#" class="text-blue-500 text-xl">Services</a></li>
                <li><a href="#" class="text-blue-500 text-xl">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
