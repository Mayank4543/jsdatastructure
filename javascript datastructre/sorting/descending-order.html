<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>

<body>
    <h1>Selection Sort</h1>
    <script>
        let data = [12, 11, 9, 45, 56, 3, 2]
        function selectionsort(items) {
            let maxid;
            for (let i = 0; i < items.length; i++) {
                let maxid = i;
                for (let j = i + 1; j < items.length; j++) {
                    if (items[j] > items[maxid]) {
                        maxid = j;
                    }
                }
                let temp = data[maxid];
                data[maxid] = data[i];
                data[i] = temp;
            }
            // console.log(data)
        }
        selectionsort(data)
        console.log(data)
    </script>
</body>

</html>
