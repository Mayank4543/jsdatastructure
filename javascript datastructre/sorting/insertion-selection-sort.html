<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = [12, 11, 13, 5, 6];
        function insertions(items) {
            let i, j, current;
            for (i = 1; i < items.length; i++) {
                current = items[i];
                j = i - 1;
                // console.log(j);
                // console.log(items[j - 1]);

                while (j >= 0 && items[j] > current) {
                    items[j + 1] = items[j];
                    j = j - 1;
                }
                items[j + 1] = current
            }
        }
        insertions(data);
        console.log(data)
    </script>
</body>

</html>
