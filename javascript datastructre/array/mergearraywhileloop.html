<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge using while Loop

    </title>
</head>
<script>
    let data = [12, 13, 14, 11, 9]
    let data2 = [1, 2, 4, 7];
    let data3 = [];
    let d1 = 0;
    let d2 = 0;
    let d3 = 0;
    while (d1 < data.length && d2 < data2.length) {
        if (data[d1] < data2[d2]) {
            data3[d3] = data[d1];
            d1++;
        }
        else {
            data3[d3] = data2[d2];
            d2++
        }
        d3++
    }
    while (d1 < data.length) {
        data3[d3] = data[d1];
        d3++;
        d1++;
    }
    console.log(data3)
</script>

<body>

</body>

</html>
