<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search </title>
</head>

<body>
    <h1>Binary Search</h1>
    <script>
        let data = [3, 4, 6, 7, 8];
        let find = 8;
        let start = 0;
        let end = data.length - 1;
        let pos = undefined;
        while (start <= end) {
            let mid = Math.floor((start + end) / 2);
            if (data[mid] == find) {
                pos = mid;
                break;
            }
            else if (data[mid] < find) {
                start = mid + 1;

            }
            else {
                end = mid - 1;
            }
        }
        console.log(pos);

    </script>
</body>

</html>
