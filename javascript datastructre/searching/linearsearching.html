    <script>
        let data = [12, 13, 14, 4, 6, 9, 8, 6, 3];
        let pos = undefined;
        let find = 9;
        for (let i = 0; i <= data.length; i++) {
            if (data[i] == find) {
                pos = i;
                break;
            }
        }
        console.log(pos)
    </script>
