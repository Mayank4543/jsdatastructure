<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
</head>

<body>
    <h1>Queue structure</h1>
    <script>
        let queue = []
        let currentsize = queue.length;
        let size = 5

        function enquue(newvalue) {
            if (currentsize >= size) {
                alert("Queuee is full");
            } else {
                queue[currentsize] = newvalue;
                currentsize++
            }

        }
        function display() {
            console.log(queue)
        }
        function dequeue() {
            if (currentsize > 0) {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1];
                }
                currentsize--;
                queue.length = currentsize;
            }
            else {
                console.log("queue is already empty")
            }

        }
        enquue(24);
        enquue(25);
        enquue(26);
        display()





    </script>
</body>

</html>
