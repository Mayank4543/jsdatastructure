<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Vertex</title>
</head>

<body>
    <h1>Make Graph and Add Vertex by Adjacencylist</h1>
    <script>
        class Graph {
            constructor() {
                this.adddata = {}
            }
            addVertex(vertex) {
                if (!this.adddata[vertex]) {
                    this.adddata[vertex] = [];
                }
            }
            addedge(v1, v2) {
                if (!this.adddata[v1]) {
                    this.addVertex(v1)
                }
                if (!this.adddata[v2]) {
                    this.addVertex(v2)
                }
                this.adddata[v1].push(v2)
                this.adddata[v2].push(v1)
            }
            removeedge(v1, v2) {
                // console.log(v1, v2)
                this.adddata[v1] = this.adddata[v1].filter((item) => {
                    return item != v2
                })
                this.adddata[v2] = this.adddata[v2].filter((item) => {
                    return item != v1
                })
            }
            removevertex(vertex) {
                if (!this.adddata[vertex]) {
                    return
                }
                for (let item of this.adddata[vertex]) {
                    this.removeedge(vertex, item)
                }
                delete this.adddata[vertex]

            }

        }
        let graph1 = new Graph();
        graph1.addVertex("A")
        graph1.addVertex("B")
        graph1.addVertex("C")
        graph1.addVertex("D")
        graph1.addedge("A", "C")
        graph1.addedge("B", "A")
        graph1.addedge("B", "C")
        graph1.addedge("B", "D")
        // graph1.addedge("C", "A")
        // graph1.addedge("C", "B")
        // graph1.addedge("D", "B")
        // graph1.removeedge("A", "B");
        graph1.removevertex('A');

        console.log(graph1.adddata);
    </script>
</body>

</html>
