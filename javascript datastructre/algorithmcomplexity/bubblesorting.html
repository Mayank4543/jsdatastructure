<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let data = [40, 30, 12, 25];
    for (i = 0; i < data.length; i++) {
        for (j = 0; j < data.length; j++) {
            // console.log(data);
            if (data[j] > data[j + 1]) {
                let temp = data[j];
                data[j] = data[j + 1];
                data[j + 1] = temp;
            }
        }
    }
    console.log(data); 
</script>

<body>
    <h1>hi</h1>
</body>

</html>
