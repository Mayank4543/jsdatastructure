<body>
    <h1>Check String is palindrome or not in JavaScript</h1>
    <script>
        function palindrome(data) {
            let start = 0;
            let end = data.length - 1;
            // console.log(data[end])
            let result = true;
            while (end > start) {
                if (data[start] !== data[end]) {
                    result = false;
                }
                start++;
                end--;
            }
            return result;

        }
        let str = palindrome(121);
        console.log(str)
    </script>
</body>

</html>
