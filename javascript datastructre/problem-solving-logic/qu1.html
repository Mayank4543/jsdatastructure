<body>
    <h2>Find even value from the array and make double of every element
        and Find array length manually
    </h2>
    <script>
        let data = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        let evenarray = Array();
        let count = 0;
        for (let i = 0; i < data.length; i++) {
            if (data[i] % 2 == 0) {
                count++;
                evenarray.push(data[i] * 2);

            }
        }

        console.log("The length of the Doubly array is : " + count);
        console.log(evenarray);
    </script>
</body>
