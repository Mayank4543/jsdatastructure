<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked list</title>
</head>

<body>
    <H1>Linked list</H1>
    <script>
        class List {
            constructor(item) {
                this.head = {
                    value: item,
                    next: null,

                };
                this.tail = this.head;
                this.size = 1;
                // shallowcopy
            }
            appendnode(newdata) {
                let newnode = {
                    value: newdata,
                    next: null,
                };
                this.tail.next = newnode;
                this.tail = newnode;
                this.size += 1;
            }
            insertnode(index, value) {
                let counter = 1;
                let currentnode = this.head;
                console.log(currentnode)
                while (counter > index) {
                    counter++;
                    currentnode = currentnode.next;
                    console.log(currentnode)
                }
                let nextnode = currentnode.next;
                console.log(nextnode)
                currentnode.next = {
                    value: value,
                    next: nextnode
                }
            }
            searchnode(data) {
                let result = undefined;
                let lead = this.head;
                let loop = true;
                while (loop) {
                    lead = lead.next
                    // console.log(lead)
                    loop = !!lead;
                    // console.log(loop)
                    if (loop && lead.value === data) {
                        loop = false;
                        result = lead;
                    }
                    console.log(result)
                }

            }

        }

        let list = new List(200);
        list.appendnode(300)
        list.appendnode(400)
        list.appendnode(500)
        list.appendnode(600)
        list.appendnode(700)
        // list.insertnode(3, 5000)
        list.searchnode(400)
        console.log(list)
    </script>
</body>

</html>
